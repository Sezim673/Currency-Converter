<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
  

  <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/48/money-with-wings-emoji.png">
  
  
  <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/emoji/32/money-with-wings-emoji.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/emoji/16/money-with-wings-emoji.png">
  
  
  <link rel="apple-touch-icon" href="https://img.icons8.com/emoji/48/money-with-wings-emoji.png">
  
  <style>
    select {
      padding-left: 6px; 
    }

    select option {
      padding-left: 6px; 
    }

    select::-ms-expand { display: none; }
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><polygon points="0,0 20,0 10,10"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Currency Converter</h1>

    <form id="converter-form">
      <div class="row">
        <div class="row inline">
          <div class="field">
            <label for="from">From</label>
            <select id="from">
            </select>
          </div>

          <button type="button" id="swap" title="Поменять местами">
            ⇄
          </button>

          <div class="field">
            <label for="to">To</label>
            <select id="to">
            </select>
          </div>
        </div>

        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          min="0"
          step="0.01"
          value="100"
          required
        />
      </div>

      <button type="submit" class="btn">convert</button>
    </form>

    <div id="result" class="result">
      Enter the data and click "Convert"
    </div>

    <div id="rate-info" class="rate-info"></div>
    <div id="error" class="error hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
